<!doctype html>
<html lang="fr">
    <!-- Langue mise à "fr" pour le contexte tunisien -->
    <head>
        <title>STB - Plateforme de Transfert Sécurisé</title>
        <meta charset="utf-8" />
        <meta
            name="description"
            content="Application web sécurisée pour les clients de la STB permettant d'effectuer des transferts de gros montants en toute fiabilité."
        />
        <meta
            name="keywords"
            content="STB, Société Tunisienne de Banque, Virement, Transfert de Fonds, Gros Montant, Sécurité Bancaire, E-Banking, Angular, Spring Boot"
        />
        <meta
            name="viewport"
            content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0"
        />

        <base href="/" />

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="favicon.ico" />

        <!-- Fonts -->
        <link href="https://fonts.gstatic.com" rel="preconnect" />
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,500;0,600;1,400&display=swap"
            rel="stylesheet"
        />

        <!-- Icon fonts -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
    </head>

    <body>
        <!-- Splash screen -->
        <fuse-splash-screen>
            <img src="/images/logo/logo-text-on-dark.svg" alt="Logo STB" />
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </fuse-splash-screen>

        <!-- Racine de l'application Angular -->
        <app-root></app-root>
    </body>
</html>
